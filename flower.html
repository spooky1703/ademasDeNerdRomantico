    <!-- Scripts: anim.js (si aplica), luego script que intenta autoplay y muestra el botón si falla -->

    <script>
      // Script mínimo para intentar autoplay y mostrar botón si falla
      document.addEventListener('DOMContentLoaded', () => {
        const audio = document.getElementById('bg-audio');
        const playBtn = document.getElementById('mobile-play-btn');

        function showPlayBtn() {
          playBtn.style.display = 'inline-flex';
        }
        function hidePlayBtn() {
          playBtn.style.display = 'none';
        }

        // Intento inicial de reproducir
        function tryPlay() {
          if (!audio) return;
          // A veces audio.play() devuelve undefined o una promesa
          const p = audio.play();
          if (p !== undefined) {
            p.then(() => {
              hidePlayBtn();
            }).catch(() => {
              // Falla por política de autoplay: mostramos botón
              showPlayBtn();
            });
          } else {
            // si no retorna promesa, comprobamos si está pausado
            if (audio.paused) showPlayBtn();
          }
        }

        // Al tocar el botón, reproducimos (esto desbloquea audio en iOS/Android)
        playBtn.addEventListener('click', async () => {
          try {
            await audio.play();
            hidePlayBtn();
          } catch (e) {
            // mensaje sencillo si aún falla
            alert('No fue posible reproducir el audio. Toca cualquier parte de la pantalla para desbloquearlo.');
          }
        });

        // Muchos móviles permiten desbloquear audio con el primer toque/gesto:
        ['touchstart','touchend','click'].forEach(evt => {
          window.addEventListener(evt, function onceHandler() {
            // si está pausado intentamos reproducir; si funciona, ocultamos el botón
            if (audio && audio.paused) {
              audio.play().then(hidePlayBtn).catch(()=>{});
            }
            // removemos el listener (solo una interacción inicial)
            window.removeEventListener(evt, onceHandler);
          }, {capture: true});
        });

        tryPlay();
      });
    </script>
